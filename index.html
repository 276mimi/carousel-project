<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="slides">

            <div class="slide active">
                <p>My name is Miracle</p>
            </div>

            <div class="slide">
                <p>Miracle is a girl </p>
            </div>

            <div class="slide">
                <p>Miracle is a student</p>
            </div>

        </div>
        
        <button class="prev">&#10094; prev</button>
        <button class="next">&#10095; next</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
